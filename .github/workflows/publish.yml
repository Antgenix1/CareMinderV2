name: Build and copy files

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v2
        with:
          ref: main

      # Setup frontend
      - name: Install all dependencies
        run: npm install
        working-directory: frontend/web

      - name: Build
        run: npm run build
        working-directory: frontend/web